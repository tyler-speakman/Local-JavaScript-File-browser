<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>

    <script src="scripts/jquery-1.9.1.js"></script>
    <script src="scripts/knockout-2.2.1.debug.js"></script>
    <script src="scripts/knockout.mapping-latest.debug.js"></script>
    <script src="scripts/underscore.js"></script>
    <script src="scripts/toastr.js"></script>
    <script src="scripts/bootstrap.js"></script>
    <script src="scripts/require.js" data-main="app/main"></script>

    <link href="content/bootstrap.css" rel="stylesheet" />
    <link href="content/toastr.css" rel="stylesheet" />
    <style type="text/css">
        * {
            -ms-word-wrap: break-word;
            word-wrap: break-word;
        }

        body {
            overflow-y: scroll;
        }
    </style>
</head>
<body>

    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <ul class="nav">
                    <li>
                        <ul class="breadcrumb  span12" data-bind="foreach: currentFsEntityAncestry" style='margin: 0px;'>
                            <li data-bind="css: { active: isLast }" style='margin: 0px;'>
                                <!-- ko if: isFirst -->
                                <i class="icon-folder-open"></i>
                                <!-- /ko -->
                                <span data-bind="    text: name" class="fs-entity fs-entity-folder"></span>
                                <!-- ko ifnot: isLast -->
                                <span class="divider">\</span>
                                <!-- /ko -->
                                <!-- ko if: isLast -->
                                <span class="badge badge-info" data-bind="text: currentFsDirectoryChildren().length"></span>
                                <!-- /ko -->
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="navbar navbar-static-bottom muted">
        <div class="navbar-inner">
            <div class="container">
                <ul class="nav">
                    <li><a href="https://github.com/cgiffard/Captionator">CaptionatorJS</a></li>
                    <li><a href="http://popcornjs.org/">PopcornJS</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="container">

        <div class="row">
            <div class="span12">
                <div class="well">

                    <ul data-bind="foreach: currentFsDirectoryChildren" class="nav nav-tabs nav-stacked">
                        <li>
                            <a data-bind="        css: { 'fs-entity-folder': $data.isFolder }" class="fs-entity">
                                <i data-bind="
    css: {
        'icon-folder-close': $data.isFolder && !$data.isUpDir,
        'icon-file': $data.isFile && !$data.isVideo && !$data.isAudio && !$data.isImage,
        'icon-film': $data.isVideo,
        'icon-music': $data.isAudio,
        'icon-picture': $data.isImage
    }"></i>&nbsp;
                                <span data-bind="    text: $data.name"></span>
                                <i data-bind="    css: { 'icon-exclamation-sign': !$data.isAccessible }"></i>
                                <span data-bind="    with: $data.size" class="label label-info"><span data-bind="    text: $data"></span></span>
                                <span data-bind="    with: $data.lastModifiedDate" class="label label-info"><span data-bind="    text: $data.toLocaleDateString()"></span></span>
                                <span data-bind="    with: $data.type" class="label label-info"><span data-bind="    text: $data"></span></span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <style type="text/css">
        .fs-entity {
            cursor: default;
        }

        .fs-entity-folder {
            font-weight: bold;
            cursor: pointer;
        }

        .active .fs-entity-folder {
            cursor: default;
        }
    </style>
</body>
</html>
